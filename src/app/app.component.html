<canvas #scene></canvas>
<section class="container" [ngClass]="{'container-web-lg': isMqlLarge, 'container-web-sm': isMqlSmall }">
  <div class="side">
    <div class="logo">KunLin</div>
    <nav>
      @for (anchor of navAnchors; track anchor) {
        <a mat-button [href]="anchor.path" [ngClass]="{active: anchor.path === currentPath}">{{ anchor.label }}</a>
      }
    </nav>
  </div>
  <div class="content">
    <router-outlet></router-outlet>
  </div>
</section>
